<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    
    <div class="container">
        <h1>Calculadora</h1>
        <form id="calculadoraForm">
            <input type="number" id="num1" placeholder="Digite o primeiro número" required>
            <input type="number" id="num2" placeholder="Digite o segundo número" required>
            <div class="button">
                <button type="button" onclick="somar()">+</button>
                <button type="button" onclick="subtrair()">-</button>
                <button type="button" onclick="multiplicar()">x</button>
                <button type="button" onclick="dividir()">÷</button>
            </div>
        </form>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
